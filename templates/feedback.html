<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Feedback - SpeedExpress</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}" />

</head>
<body>
  <header>

    <div class="home-content">

      <div id="feedbackResult"></div>
